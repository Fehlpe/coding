        body {

        .esq-cim {
            position: fixed;
            width: 200px;

        .esq-bai {
            position: fixed;
            width: 200px;
            height: 200px;
            background-color: black;

            bottom: 0%;
        }

        .dir-cim {
            position: fixed;
            width: 200px;
            height: 200px;
            background-color: black;
            top: 0%;
            right: 0%;
        }

        .dir-bai {
            position: fixed;
            width: 200px;
            height: 200px;
            background-color: black;
            bottom: 0%;
            right: 0%;
        }
    </style>
