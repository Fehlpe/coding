<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/btnGlitch.css">
</head>

<body>

    <div class="container">
        <div class="row content d-flex justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="box shadow bg-white p-4">
                    <h3 class="mb-4 text-center fs-1">CRIAR CONTA</h3>
                    <form class="mb-3">
                        <div class="form-floating mb-3">
                            <input minlength="3" required="required" type="text" class="form-control rounded-0"
                                id="user" placeholder="nome@exemplo.com">
                            <label for="user">Usuário</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input required="required" type="email" class="form-control rounded-0" id="email"
                                placeholder="nome@exemplo.com">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input minlength="4" required="required" type="password" class="form-control rounded-0"
                                id="password1" placeholder="****">
                            <label for="password1">Senha</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input minlength="4" required="required" type="password" class="form-control rounded-0"
                                id="password2" placeholder="****">
                            <label for="password2">Confirme a Senha</label>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button id="btnSignUp" class="btn btn--secondary">
                                <span class="btn__content">CADASTRAR</span>
                                <span class="btn__glitch"></span>
                                <span class="btn__label">flp</span>
                            </button>
                        </div>
                        <p class="text-center mt-4">Já possui uma conta? <a href="index.html">Fazer Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="dist/register.js"></script>
</body>

</html>
