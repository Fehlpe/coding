<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

    <div class="container-lg">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button id="barra1" class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        .
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div id="detalhe1" class="accordion-body">
                        .
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button id="barra2" class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        .
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample">
                    <div id="detalhe2" class="accordion-body">
                        .
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button id="barra3" class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        .
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                    data-bs-parent="#accordionExample">
                    <div id="detalhe3" class="accordion-body">
                        .
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <script>
        let obj1 = {
            Código: "1",
            Nome: "recado1",
            Detalhamento: "teste recado 1"
        }
        let obj2 = {
            Código: "2",
            Nome: "recado2",
            Detalhamento: "teste recado 2"
        }
        let obj3 = {
            Código: "3",
            Nome: "recado3",
            Detalhamento: "teste recado 3"
        }

        let barra1 = document.getElementById("barra1");
        barra1.innerText = `${obj1.Nome} #${obj1.Código}`
        let barra2 = document.getElementById("barra2");
        barra2.innerText = `${obj2.Nome} #${obj2.Código}`
        let barra3 = document.getElementById("barra3");
        barra3.innerText = `${obj3.Nome} #${obj3.Código}`

        let detalhe1 = document.getElementById("detalhe1");
        detalhe1.innerText = `${obj1.Detalhamento}`;
        let detalhe2 = document.getElementById("detalhe2");
        detalhe2.innerText = `${obj2.Detalhamento}`;
        let detalhe3 = document.getElementById("detalhe3");
        detalhe3.innerText = `${obj3.Detalhamento}`;
    </script>
</body>

</html>
